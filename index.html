<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanteenApps - Sistem Kantin Digital Sekolah</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/Ca.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind & Chart -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/charts.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#111827'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

<!-- APP -->
<div id="appContainer" class="min-h-screen flex">

    <!-- Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Main -->
    <div class="flex-1">
        <div id="navbarContainer"></div>

        <main class="page-content p-4">
            <div id="dashboardPage" class="page active"></div>
            <div id="menuPage" class="page hidden"></div>
            <div id="pesananPage" class="page hidden"></div>
            <div id="strukPage" class="page hidden"></div>
        </main>

        <div id="footerContainer"></div>
    </div>
</div>

<!-- Toast -->
<div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

<!-- JS -->
<script src="js/utils.js"></script>
<script src="js/app.js"></script>
<script src="js/charts.js"></script>

</body>
</html>
